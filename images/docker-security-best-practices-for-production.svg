<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-docker-security-best-practices-for-production" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="hsl(83, 90%, 60%)"/>
      <stop offset="100%" stop-color="hsl(113, 90%, 55%)"/>
    </linearGradient>
    <linearGradient id="pill-docker-security-best-practices-for-production" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(15,23,42,0.06)"/>
      <stop offset="100%" stop-color="rgba(15,23,42,0.18)"/>
    </linearGradient>
    <filter id="shadow-docker-security-best-practices-for-production" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="14" stdDeviation="22" flood-color="#020617" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="960" height="540" rx="32" fill="url(#bg-docker-security-best-practices-for-production)"/>

  <!-- Soft grid / decoration -->
  <g opacity="0.18">
    <circle cx="160" cy="140" r="60" stroke="rgba(15,23,42,0.3)" stroke-width="1.5"/>
    <circle cx="180" cy="160" r="84" stroke="rgba(15,23,42,0.22)" stroke-width="1.5"/>
    <path d="M720 420c40-40 40-110 0-150s-110-40-150 0" stroke="rgba(15,23,42,0.26)" stroke-width="2" stroke-linecap="round" stroke-dasharray="6 10"/>
  </g>

  <!-- Main card -->
  <g filter="url(#shadow-docker-security-best-practices-for-production)">
    <rect x="80" y="120" width="800" height="320" rx="28" fill="rgba(15,23,42,0.92)"/>
    <rect x="96" y="140" width="132" height="32" rx="16" fill="url(#pill-docker-security-best-practices-for-production)" />
    <text x="112" y="161" fill="rgba(226,232,240,0.92)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="500">
      Devops
    </text>

    <text x="96" y="212" fill="#E5E7EB" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="28" font-weight="650" letter-spacing="0.02em">
      Docker Security Best Practices for Production
    </text>

    <text x="96" y="246" fill="#9CA3AF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="14">
      Production-ready patterns · Visualized architecture · Key trade-offs
    </text>

    <!-- Simple node/edge motif -->
    <g transform="translate(560, 250)">
      <circle cx="0" cy="0" r="26" fill="rgba(15,23,42,0.7)" stroke="hsl(83, 95%, 70%)" stroke-width="2"/>
      <circle cx="120" cy="-46" r="20" fill="rgba(15,23,42,0.7)" stroke="hsl(113, 95%, 70%)" stroke-width="2"/>
      <circle cx="140" cy="60" r="22" fill="rgba(15,23,42,0.7)" stroke="hsl(83, 95%, 70%)" stroke-width="2"/>
      <circle cx="-80" cy="70" r="18" fill="rgba(15,23,42,0.7)" stroke="hsl(113, 95%, 70%)" stroke-width="2"/>

      <line x1="0" y1="0" x2="120" y2="-46" stroke="rgba(148,163,184,0.9)" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="140" y2="60" stroke="rgba(148,163,184,0.9)" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="-80" y2="70" stroke="rgba(148,163,184,0.9)" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Corner label -->
  <text x="864" y="96" text-anchor="end" fill="rgba(15,23,42,0.75)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="12" font-weight="500">
    helpagi-content · 2025
  </text>
